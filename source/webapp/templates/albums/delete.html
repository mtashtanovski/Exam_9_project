{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ album.pk }}{% endblock title %}

{% block nav %}

{% endblock nav %}

{% block content %}

    <div class="container">
        <h3>Удалить альбом</h3>
    </div>

    <div class="container">
        <div class="container">
        <form action="{% url 'webapp:album-delete' album.pk %}" method="post">
            {% csrf_token %}
            <h2>Вы точно хотите удалить этот альбом?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">ДА</button>
        </form>
        <br>
        <a href="{% url 'webapp:album-view' album.pk %}" class="btn btn-outline-success btn-lg">НЕТ</a>
    </div>
    </div>
{% endblock content %}
